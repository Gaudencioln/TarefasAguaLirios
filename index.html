<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PWA Tarefas - Água Lírios</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <meta name="theme-color" content="#0a67b4"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <img src="icon-192.png" alt="Água Lírios" class="logo"/>
      <h1>PWA Tarefas — Água Lírios</h1>
    </div>
    <nav class="top-actions">
      <button id="btnInstall" class="ghost">Instalar</button>
      <button id="btnSwitchMode" class="ghost">Trocar modo</button>
    </nav>
  </header>

  <main id="app">
    <!-- As views (login, admin, func) são controladas pelo app.js -->
    <section id="loginView" class="view active"></section>
    <section id="adminView" class="view"></section>
    <section id="funcView" class="view"></section>
  </main>

  <footer class="app-footer">
    <small>Água Lírios • PWA de Tarefas • Offline-ready</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
